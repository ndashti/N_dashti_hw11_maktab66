<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">

</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row mt-4">
        <h2>Form Validation</h2>
        <p>In this example. we use <span class="text-danger">.was-validated</span> ti indicate...</p>
        <form>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="validationServer01">Username :</label>
                <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="Enter username" value="Mark" required>
                <div class="invalid-feedback">
                  Please fill out this field
                </div>
              </div>

            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="validationServer01">Password :</label>
                <input type="password" class="form-control is-invalid" id="validationServer01" placeholder="Enter password" value="Mark" required>
                <div class="invalid-feedback">
                  Please fill out this field
                </div>
              </div>


            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label is-invalid" for="invalidCheck3">
                  I agree this lorem
                </label>
                <div class="invalid-feedback">
                    Check this checkbox to continue
                </div>
              </div>
            </div>
            <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
          </form>
        </div>
    </div>


    <!-- --------------------------------modal----------------------------- -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Form Validate</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form>
                    <div class="form-row">
                      <div class="col-md-8 mb-3">
                        <label for="validationServer01">Username :</label>
                        <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="Enter username" value="Mark" required>
                        <div class="invalid-feedback">
                          Please fill out this field
                        </div>
                      </div>
        
                    <div class="form-row">
                      <div class="col-md-8 mb-3">
                        <label for="validationServer01">Password :</label>
                        <input type="password" class="form-control is-invalid" id="validationServer01" placeholder="Enter password" value="Mark" required>
                        <div class="invalid-feedback">
                          Please fill out this field
                        </div>
                      </div>
        
        
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
                        <label class="form-check-label is-invalid" for="invalidCheck3">
                          I agree this lorem
                        </label>
                        <div class="invalid-feedback">
                            Check this checkbox to continue
                        </div>
                      </div>
                    </div>
                  </form>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
